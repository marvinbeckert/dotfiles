- clean: ['~']

- link:
    ~/.gitconfig:
            relink: true
    ~/.vimrc:
            relink: true
            force: true
    ~/.zshrc:
            relink: true
            force: true
    ~/.shell:
        create: true
    ~/.tmux.conf:
            relink: true
            force: true
    ~/.p10k.zsh:
            relink: true
            force: true
    ~/.oh-my-zsh:
        path: ./ohmyzsh
        create: true
        force: true
        relink: true
    ~/.vim_runtime:
    ~/.committemplate.txt:
    ~/com.googlecode.iterm2.plist:
